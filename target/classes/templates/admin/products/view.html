<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${'Chi tiết sản phẩm: ' + product.name}">Chi tiết sản phẩm</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${'Chi tiết sản phẩm: ' + product.name}">Chi tiết sản phẩm</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" class="btn btn-warning me-2">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </a>
                <a th:href="@{/admin/products}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Hình ảnh sản phẩm</h5>
                    </div>
                    <div class="card-body text-center">
                        <img th:if="${product.imageUrl != null}" 
                             th:src="${product.imageUrl}" 
                             alt="Product Image" 
                             class="img-fluid rounded mb-3" 
                             style="max-height: 300px; object-fit: contain;">
                        <i th:unless="${product.imageUrl != null}" 
                           class="fas fa-image fa-5x text-muted mb-3"></i>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Thông tin chi tiết</h5>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">ID:</dt>
                            <dd class="col-sm-9" th:text="${product.id}"></dd>

                            <dt class="col-sm-3">Tên sản phẩm:</dt>
                            <dd class="col-sm-9" th:text="${product.name}"></dd>

                            <dt class="col-sm-3">Mô tả:</dt>
                            <dd class="col-sm-9" th:text="${product.description}"></dd>

                            <dt class="col-sm-3">Giá:</dt>
                            <dd class="col-sm-9">
                                <span th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'" class="text-success fw-bold"></span>
                            </dd>

                            <dt class="col-sm-3">Giá khuyến mãi:</dt>
                            <dd class="col-sm-9">
                                <span th:if="${product.salePrice != null and product.salePrice > 0}" 
                                      th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'" 
                                      class="text-danger fw-bold"></span>
                                <span th:unless="${product.salePrice != null and product.salePrice > 0}" class="text-muted">Không có</span>
                            </dd>

                            <dt class="col-sm-3">Tồn kho:</dt>
                            <dd class="col-sm-9">
                                <span th:text="${product.stock}" 
                                      th:class="${product.stock <= 5 ? 'text-danger fw-bold' : (product.stock <= 20 ? 'text-warning fw-bold' : 'text-success fw-bold')}"></span>
                            </dd>

                            <dt class="col-sm-3">Thương hiệu:</dt>
                            <dd class="col-sm-9" th:text="${product.brand}"></dd>

                            <dt class="col-sm-3">Model:</dt>
                            <dd class="col-sm-9" th:text="${product.model}"></dd>

                            <dt class="col-sm-3">Danh mục:</dt>
                            <dd class="col-sm-9" th:text="${product.categoryName}"></dd>

                            <dt class="col-sm-3">Nổi bật:</dt>
                            <dd class="col-sm-9">
                                <span th:if="${product.featured}" class="badge bg-warning">Có</span>
                                <span th:unless="${product.featured}" class="badge bg-secondary">Không</span>
                            </dd>

                            <dt class="col-sm-3">Trạng thái:</dt>
                            <dd class="col-sm-9">
                                <span th:if="${product.active}" class="badge bg-success">Hoạt động</span>
                                <span th:unless="${product.active}" class="badge bg-danger">Không hoạt động</span>
                            </dd>

                            <dt class="col-sm-3">Lượt xem:</dt>
                            <dd class="col-sm-9" th:text="${product.viewCount}"></dd>

                            <dt class="col-sm-3">Ngày tạo:</dt>
                            <dd class="col-sm-9" th:text="${#temporals.format(product.createdAt, 'dd-MM-yyyy HH:mm')}"></dd>

                            <dt class="col-sm-3">Cập nhật cuối:</dt>
                            <dd class="col-sm-9" th:text="${#temporals.format(product.updatedAt, 'dd-MM-yyyy HH:mm')}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
