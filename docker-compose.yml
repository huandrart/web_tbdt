version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: electronic-store-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: electronic_store
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - electronic-store-network

  # Spring Boot Application
  app:
    build: .
    container_name: electronic-store-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: appuser
      DB_PASSWORD: apppassword
      DB_URL: jdbc:mysql://mysql:3306/electronic_store?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      UPLOAD_DIR: /app/uploads
      LOG_FILE: /app/logs/electronic-store.log
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      - mysql
    networks:
      - electronic-store-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: electronic-store-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - electronic-store-network

volumes:
  mysql_data:
  uploads_data:
  logs_data:

networks:
  electronic-store-network:
    driver: bridge
