<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>User Details</h1>
        
        <div th:if="${user != null}">
            <p><strong>ID:</strong> <span th:text="${user.id}">N/A</span></p>
            <p><strong>Name:</strong> <span th:text="${user.fullName}">N/A</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">N/A</span></p>
            <p><strong>Role:</strong> <span th:text="${user.role != null ? user.role.displayName : 'N/A'}">N/A</span></p>
            <p><strong>Active:</strong> <span th:text="${user.isActive}">N/A</span></p>
            <p><strong>Total Orders:</strong> <span th:text="${totalOrders}">0</span></p>
        </div>
        
        <div th:if="${user == null}">
            <p class="text-danger">User not found!</p>
        </div>
        
        <a th:href="@{/admin/users}" class="btn btn-primary">Back to Users</a>
    </div>
</body>
</html>
