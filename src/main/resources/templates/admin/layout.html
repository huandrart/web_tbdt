<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title != null ? title + ' - Admin Panel' : 'Admin Panel - Electronic Store'}">Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
        <!-- Custom CSS -->
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>
                    <i class="fas fa-laptop"></i>
                    Admin Panel
                </h4>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="/admin" class="nav-link" th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/admin'} ? 'active' : ''">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="/admin/categories" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/categories')} ? 'active' : ''">
                        <i class="fas fa-list"></i>
                        Danh mục
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="/admin/products" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/products')} ? 'active' : ''">
                        <i class="fas fa-box"></i>
                        Sản phẩm
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="/admin/orders" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/orders')} ? 'active' : ''">
                        <i class="fas fa-shopping-cart"></i>
                        Đơn hàng
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="/admin/users" class="nav-link" th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/users')} ? 'active' : ''">
                        <i class="fas fa-users"></i>
                        Người dùng
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i>
                        Về trang chủ
                    </a>
                </div>
                
                <div class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link text-danger border-0 bg-transparent">
                            <i class="fas fa-sign-out-alt"></i>
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="main-header">
                <h1 th:text="${pageTitle != null ? pageTitle : 'Dashboard'}">Dashboard</h1>
                
                <div class="user-info">
                    <span class="user-greeting">Xin chào,</span>
                    <a href="/profile" class="admin-badge">
                        <i class="fas fa-crown"></i>
                        ADMIN
                    </a>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div layout:fragment="content">
                    <!-- Content will be replaced by specific pages -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Custom JavaScript -->
    <script th:src="@{/js/admin-layout.js}"></script>
</body>
</html>
