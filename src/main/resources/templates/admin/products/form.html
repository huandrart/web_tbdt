<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${pageTitle}">Thêm/Sửa sản phẩm</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${pageTitle}">Thêm sản phẩm mới</h1>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="${isEditMode ? '/admin/products/' + product.id + '/edit' : '/admin/products/new'}"
              th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" th:if="${isEditMode}" />

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Thông tin cơ bản</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả <span class="text-danger">*</span></label>
                                <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="brand" class="form-label">Thương hiệu <span class="text-danger">*</span></label>
                                    <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="model" class="form-label">Model <span class="text-danger">*</span></label>
                                    <input type="text" id="model" th:field="*{model}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header">
                            <h5>Giá và tồn kho</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="price" class="form-label">Giá <span class="text-danger">*</span></label>
                                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="salePrice" class="form-label">Giá khuyến mãi</label>
                                    <input type="number" id="salePrice" th:field="*{salePrice}" class="form-control" step="0.01" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="stockQuantity" class="form-label">Tồn kho <span class="text-danger">*</span></label>
                                    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" class="form-control" min="0" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Cài đặt</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                <select id="categoryId" th:field="*{categoryId}" class="form-select" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${product.categoryId != null and product.categoryId == category.id}">
                                        Category Name
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="imageFile" class="form-label">Hình ảnh sản phẩm</label>
                                <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                                <input type="hidden" th:field="*{currentImageUrl}" />
                                <div th:if="${product.currentImageUrl != null}" class="mt-2">
                                    <p class="text-muted">Ảnh hiện tại:</p>
                                    <img th:src="${product.currentImageUrl}" alt="Current Product Image" class="img-thumbnail" style="max-width: 150px;">
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" id="isFeatured" th:field="*{isFeatured}" class="form-check-input">
                                <label for="isFeatured" class="form-check-label">Sản phẩm nổi bật</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input">
                                <label for="isActive" class="form-check-label">Hoạt động</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" th:text="${submitButtonText}">Lưu</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
