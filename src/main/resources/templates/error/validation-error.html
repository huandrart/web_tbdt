<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi xác thực dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger">
                    <h4><i class="fas fa-exclamation-triangle"></i> Lỗi xác thực dữ liệu</h4>
                    <p th:text="${message}">Dữ liệu không hợp lệ</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>Chi tiết lỗi:</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" th:if="${errors != null}">
                            <li class="list-group-item" th:each="error : ${errors}">
                                <strong th:text="${error.key}">Field</strong>: 
                                <span th:text="${error.value}" class="text-danger">Error message</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="javascript:history.back()" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
