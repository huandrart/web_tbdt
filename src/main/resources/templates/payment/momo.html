<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán MoMo - Electronic Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .momo-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .momo-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .amount-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.2rem;
        }
        
        .payment-buttons {
            margin-top: 30px;
        }
        
        .btn-momo {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
        }
        
        .btn-momo:hover {
            background: #ee5a24;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="momo-container text-center">
            <!-- MoMo Logo -->
            <div class="momo-logo">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <h2>Thanh toán MoMo</h2>
            <p>Quét mã QR để thanh toán</p>
            
            <!-- Order Info -->
            <div class="mb-4">
                <h5>Đơn hàng #<span th:text="${order.orderNumber}">12345</span></h5>
                <div class="amount-display">
                    <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                </div>
            </div>
            
            <!-- QR Code Placeholder -->
            <div class="qr-code">
                <div>
                    <i class="fas fa-qrcode fa-3x mb-2"></i>
                    <br>
                    <small>QR Code MoMo</small>
                </div>
            </div>
            
            <!-- Payment Instructions -->
            <div class="mb-4">
                <h6>Hướng dẫn thanh toán:</h6>
                <ol class="text-start">
                    <li>Mở ứng dụng MoMo</li>
                    <li>Chọn "Quét mã QR"</li>
                    <li>Quét mã QR ở trên</li>
                    <li>Xác nhận thanh toán</li>
                </ol>
            </div>
            
            <!-- Payment Buttons -->
            <div class="payment-buttons">
                <form th:action="@{/payment/momo/process}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="orderId" th:value="${order.id}"/>
                    
                    <button type="submit" name="momoResult" value="success" class="btn btn-momo">
                        <i class="fas fa-check me-2"></i>Thanh toán thành công
                    </button>
                    
                    <button type="submit" name="momoResult" value="failed" class="btn btn-outline-light">
                        <i class="fas fa-times me-2"></i>Thanh toán thất bại
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="/orders" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại đơn hàng
                    </a>
                </div>
            </div>
            
            <!-- Security Info -->
            <div class="mt-4">
                <small>
                    <i class="fas fa-shield-alt me-1"></i>
                    Thanh toán an toàn với MoMo
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
