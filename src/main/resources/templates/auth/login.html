<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Electronic Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
        <!-- Custom CSS -->
    <link th:href="@{/css/auth-login.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <div class="brand-logo">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h2>Chào mừng trở lại!</h2>
                    <p>Đăng nhập để tiếp tục mua sắm</p>
                </div>
                
                <!-- Body -->
                <div class="login-body">
                    <!-- Alerts -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Email hoặc mật khẩu không đúng!
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Bạn đã đăng xuất thành công!
                    </div>
                    
                    <form th:action="@{/perform_login}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <!-- Email Field -->
                        <div class="form-floating">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Nhập địa chỉ email" 
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Địa chỉ Email
                            </label>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="form-floating password-field">
                            <input type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Nhập mật khẩu"
                                    required>
                            <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>

                            <!-- icon mắt bên phải, đặt outside input-group để tránh đè label -->
                            <button type="button" class="eye-toggle" onclick="togglePassword()" aria-label="Hiện/ẩn mật khẩu">
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>

                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="rememberMe" 
                                       name="remember-me">
                                <label class="form-check-label" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            <div class="forgot-password">
                                <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
                            </div>
                        </div>
                        
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Đăng nhập
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    
                    <!-- Register Link -->
                    <div class="register-link">
                        <p class="mb-0">Chưa có tài khoản? 
                            <a th:href="@{/register}">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
        <!-- Custom JavaScript -->
    <script th:src="@{/js/auth-login.js}"></script>
</body>
</html>
