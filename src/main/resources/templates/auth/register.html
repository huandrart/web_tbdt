<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Electronic Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/register.css}"/>

</head>

<body>
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <!-- Header -->
                <div class="register-header">
                    <div class="brand-logo">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Tạo tài khoản mới</h2>
                    <p>Tham gia cùng chúng tôi ngay hôm nay</p>
                </div>
                
                <!-- Body -->
                <div class="register-body">
                    <!-- Alerts -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Có lỗi xảy ra trong quá trình đăng ký!
                    </div>
                    
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Tài khoản đã được tạo thành công!
                    </div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <!-- Full Name Field -->
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="fullName" 
                                   th:field="*{fullName}"
                                   placeholder="Nhập họ và tên đầy đủ" 
                                   required>
                            <label for="fullName">
                                <i class="fas fa-user me-2"></i>Họ và tên đầy đủ
                            </label>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="form-floating">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="Nhập địa chỉ email" 
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Địa chỉ Email
                            </label>
                        </div>
                        
                        <!-- Password Field -->
                        <!-- Ô mật khẩu -->
                        <div class="form-floating password-field">
                        <input type="password" class="form-control"
                                id="password" th:field="*{password}"
                                placeholder="Nhập mật khẩu" autocomplete="new-password"
                                onkeyup="checkPasswordStrength(this.value)" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>

                        <!-- Icon mắt: canh giữa theo ô input -->
                        <button type="button" class="eye-toggle" onclick="togglePassword()" aria-label="Hiện/ẩn mật khẩu">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                        </div>

                        <!-- Đưa meter ra ngoài để không làm tăng chiều cao container ở trên -->
                        <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill" style="width:0%"></div>
                        </div>
                            <div class="strength-text" id="strengthText">Nhập mật khẩu để kiểm tra độ mạnh</div>
                        </div>

                        
                        <!-- Confirm Password Field -->
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   placeholder="Nhập lại mật khẩu" 
                                   onkeyup="checkPasswordMatch()"
                                   required>
                            <label for="confirmPassword">
                                <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                            </label>
                            <div id="passwordMatchMessage" class="mt-1"></div>
                        </div>
                        
                        <!-- Terms and Conditions -->
                        <div class="form-check d-flex align-items-start">
                            <input class="form-check-input mt-1" 
                                   type="checkbox" 
                                   id="agreeTerms" 
                                   required>
                            <label class="form-check-label ms-2" for="agreeTerms">
                                Tôi đồng ý với 
                                <a href="#" class="terms-link">Điều khoản sử dụng</a> 
                                và 
                                <a href="#" class="terms-link">Chính sách bảo mật</a>
                            </label>
                        </div>
                        
                        <!-- Register Button -->
                        <button type="submit" class="btn btn-register" id="registerBtn" disabled>
                            <i class="fas fa-user-plus me-2"></i>
                            Tạo tài khoản
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="login-link">
                        <p class="mb-0">Đã có tài khoản? 
                            <a th:href="@{/login}">Đăng nhập ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let score = 0;
            let feedback = '';
            
            if (password.length >= 8) score++;
            if (password.match(/[a-z]/)) score++;
            if (password.match(/[A-Z]/)) score++;
            if (password.match(/[0-9]/)) score++;
            if (password.match(/[^A-Za-z0-9]/)) score++;
            
            switch (score) {
                case 0:
                case 1:
                case 2:
                    strengthFill.className = 'strength-fill strength-weak';
                    strengthFill.style.width = '33%';
                    feedback = 'Mật khẩu yếu';
                    break;
                case 3:
                case 4:
                    strengthFill.className = 'strength-fill strength-medium';
                    strengthFill.style.width = '66%';
                    feedback = 'Mật khẩu trung bình';
                    break;
                case 5:
                    strengthFill.className = 'strength-fill strength-strong';
                    strengthFill.style.width = '100%';
                    feedback = 'Mật khẩu mạnh';
                    break;
            }
            
            strengthText.textContent = feedback;
            checkFormValid();
        }
        
        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('passwordMatchMessage');
            
            if (confirmPassword === '') {
                messageDiv.innerHTML = '';
                checkFormValid();
                return;
            }
            
            if (password === confirmPassword) {
                messageDiv.innerHTML = '<small class="text-success"><i class="fas fa-check me-1"></i>Mật khẩu khớp</small>';
            } else {
                messageDiv.innerHTML = '<small class="text-danger"><i class="fas fa-times me-1"></i>Mật khẩu không khớp</small>';
            }
            
            checkFormValid();
        }
        
        // Check if form is valid
        function checkFormValid() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const registerBtn = document.getElementById('registerBtn');
            
            const isValid = password.length >= 8 && 
                           password === confirmPassword && 
                           agreeTerms;
            
            registerBtn.disabled = !isValid;
        }
        
        // Add event listeners
        document.getElementById('agreeTerms').addEventListener('change', checkFormValid);
        
        // Add floating label animation
        document.querySelectorAll('.form-floating .form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
        
        // Add form submission loading effect
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            const submitBtn = this.querySelector('.btn-register');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Đang tạo tài khoản...';
            submitBtn.disabled = true;
            
            // Re-enable after 5 seconds (fallback)
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 5000);
        });
    </script>
</body>
</html>
