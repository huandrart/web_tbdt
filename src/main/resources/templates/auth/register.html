<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Electronic Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/register.css}"/>

</head>

<body>
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <!-- Header -->
                <div class="register-header">
                    <div class="brand-logo">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Tạo tài khoản mới</h2>
                    <p>Tham gia cùng chúng tôi ngay hôm nay</p>
                </div>
                
                <!-- Body -->
                <div class="register-body">
                    <!-- Alerts -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Có lỗi xảy ra trong quá trình đăng ký!
                    </div>
                    
                    <div th:if="${param.success}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Tài khoản đã được tạo thành công!
                    </div>
                    
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        
                        <!-- Full Name Field -->
                        <div class="form-floating">
                            <input type="text" 
                                   class="form-control" 
                                   id="fullName" 
                                   th:field="*{fullName}"
                                   placeholder="Nhập họ và tên đầy đủ" 
                                   required>
                            <label for="fullName">
                                <i class="fas fa-user me-2"></i>Họ và tên đầy đủ
                            </label>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="form-floating">
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="Nhập địa chỉ email" 
                                   required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Địa chỉ Email
                            </label>
                        </div>
                        
                        <!-- Password Field -->
                        <!-- Ô mật khẩu -->
                        <div class="form-floating password-field">
                        <input type="password" class="form-control"
                                id="password" th:field="*{password}"
                                placeholder="Nhập mật khẩu" autocomplete="new-password"
                                onkeyup="checkPasswordStrength(this.value)" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>

                        <!-- Icon mắt: canh giữa theo ô input -->
                        <button type="button" class="eye-toggle" onclick="togglePassword()" aria-label="Hiện/ẩn mật khẩu">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                        </div>

                        <!-- Đưa meter ra ngoài để không làm tăng chiều cao container ở trên -->
                        <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill" style="width:0%"></div>
                        </div>
                            <div class="strength-text" id="strengthText">Nhập mật khẩu để kiểm tra độ mạnh</div>
                        </div>

                        
                        <!-- Confirm Password Field -->
                        <div class="form-floating">
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   placeholder="Nhập lại mật khẩu" 
                                   onkeyup="checkPasswordMatch()"
                                   required>
                            <label for="confirmPassword">
                                <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                            </label>
                            <div id="passwordMatchMessage" class="mt-1"></div>
                        </div>
                        
                        <!-- Terms and Conditions -->
                        <div class="form-check d-flex align-items-start">
                            <input class="form-check-input mt-1" 
                                   type="checkbox" 
                                   id="agreeTerms" 
                                   required>
                            <label class="form-check-label ms-2" for="agreeTerms">
                                Tôi đồng ý với 
                                <a href="#" class="terms-link">Điều khoản sử dụng</a> 
                                và 
                                <a href="#" class="terms-link">Chính sách bảo mật</a>
                            </label>
                        </div>
                        
                        <!-- Register Button -->
                        <button type="submit" class="btn btn-register" id="registerBtn" disabled>
                            <i class="fas fa-user-plus me-2"></i>
                            Tạo tài khoản
                        </button>
                    </form>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="login-link">
                        <p class="mb-0">Đã có tài khoản? 
                            <a th:href="@{/login}">Đăng nhập ngay</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
        <!-- Custom JavaScript -->
    <script th:src="@{/js/auth-register.js}"></script>
</body>
</html>
